<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IWF CRM v9 — Recrutare Globală</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <section id="login" class="login">
    <div class="login-box">
      <h1>International Work Finder</h1>
      <p>CRM — Recrutare Globală</p>
      <input type="email" id="email" placeholder="manager@iwf.local">
      <input type="password" id="password" placeholder="Parolă">
      <button id="btn-enter" class="btn">Autentificare (demo)</button>
      <div id="spinner" class="spinner"></div>
    </div>
  </section>

  <section id="app" class="app">
    <aside class="sidebar">
      <div class="brand">IWF CRM v9</div>
      <nav class="nav">
        <button data-view="dashboard" class="active">Panou principal</button>
        <button data-view="candidates">Candidați</button>
        <button data-view="clients">Clienți</button>
        <button data-view="orders">Comenzi</button>
        <button data-view="requests">Cereri</button>
        <button data-view="reports">Rapoarte</button>
        <button data-view="settings">Setări</button>
      </nav>
    </aside>
    <main class="content" id="content">
      <div class="card"><h2>Bun venit!</h2><p>Selectează o secțiune din meniu.</p></div>
    </main>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
