<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IWF CRM v10</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {margin:0;font-family:Poppins,Arial,sans-serif;background:#f8f8fa;color:#1f1f1f;}
    .hidden {display:none;}
  </style>
</head>

<body class="login-open">

<!-- === LOGIN PROTOTIP 4 === -->
<section id="login" class="login-wrap" style="display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(135deg,#a62091,#5f2b97);transition:opacity .4s ease;">
  <div class="login-card" style="width:100%;max-width:420px;background:rgba(255,255,255,0.08);backdrop-filter:blur(12px);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.25);padding:32px;color:#fff;text-align:center;">
    
    <div style="display:flex;flex-direction:column;align-items:center;margin-bottom:20px;">
      <div style="width:80px;height:80px;border-radius:50%;background:#fff;display:flex;align-items:center;justify-content:center;box-shadow:0 0 0 6px rgba(255,255,255,0.2);">
        <span style="font-weight:800;font-size:28px;color:#a62091;">IWF</span>
      </div>
      <h1 style="margin:16px 0 6px;font-size:26px;font-weight:700;">International Work Finder</h1>
      <div style="font-size:15px;opacity:0.85;">CRM — Platformă Internațională de Recrutare</div>
    </div>

    <div class="login-form" style="text-align:left;">
      <label style="display:block;font-size:13px;opacity:0.85;margin-bottom:4px;">Email</label>
      <input id="email" type="email" class="input" value="manager@iwf.local"
        style="width:100%;padding:10px 12px;border:none;border-radius:8px;margin-bottom:12px;font-size:15px;">
      <label style="display:block;font-size:13px;opacity:0.85;margin-bottom:4px;">Parolă</label>
      <input id="pwd" type="password" class="input" value="demo"
        style="width:100%;padding:10px 12px;border:none;border-radius:8px;margin-bottom:18px;font-size:15px;">
    </div>

    <button id="btn-enter"
      style="width:100%;padding:12px;border:none;border-radius:10px;background:#fff;color:#a62091;font-weight:700;font-size:16px;cursor:pointer;transition:0.2s;">
      Autentificare (demo)
    </button>
    <div style="font-size:13px;opacity:0.75;margin-top:14px;">Demo local — datele nu se trimit nicăieri.</div>
  </div>
</section>

<!-- === APP === -->
<section id="app" class="app hidden">
  <div class="shell">
    <aside class="sidebar">
      <div class="brand">
        <div class="brand-badge">
          <img src="iwf_logo.svg" alt="Logo" class="logo-embed">
        </div>
        <div>
          <h1>International Work Finder</h1>
          <div class="muted small">Manager demo</div>
        </div>
      </div>
      <nav class="nav" id="nav">
        <button data-view="dashboard" class="active">Panou principal</button>
        <button data-view="candidates_ext">Candidați externi</button>
        <button data-view="candidates_int">Colegi interni</button>
        <button data-view="clients">Clienți</button>
        <button data-view="orders">Comenzi</button>
        <button data-view="requests">Cereri interne</button>
        <button data-view="reports">Rapoarte</button>
        <button data-view="settings">Setări</button>
      </nav>
    </aside>

    <main class="main">
      <div class="topbar">
        <div class="muted" id="crumb" style="font-weight:800">Panou principal</div>
        <div class="search"><input id="global-search" placeholder="Căutare… (Enter)" class="input" style="padding:8px 10px"></div>
      </div>
      <div id="main-content" class="content"></div>
    </main>
  </div>
</section>

<!-- === JS === -->
<script>
  // === Fade transition login -> app ===
  const login = document.getElementById('login');
  const app   = document.getElementById('app');
  const btn   = document.getElementById('btn-enter');
  btn.addEventListener('click', ()=>{
    login.style.opacity='0';
    setTimeout(()=>{
      login.style.display='none';
      app.classList.remove('hidden');
      app.style.opacity='0';
      setTimeout(()=>app.style.opacity='1',50);
    },400);
  });
</script>

<script src="candidates.js"></script>
<script src="clients.js"></script>
<script src="orders.js"></script>
<script src="requests.js"></script>
<script src="reports.js"></script>

</body>
</html>
